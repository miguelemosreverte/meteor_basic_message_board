<head>
    <title>Meteor Basic App</title>
</head>
<body>
  {{> chat}}
</body>


<template name="chat">

  <div class="container">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" href="#">MeteorChat</a>
            <ul class="nav pull-right">
                <li><a>{{> loginButtons align="right"}}</a></li>
            </ul>
        </div>
    </div>

    {{#if currentUser}}
      <div class="row-fluid">
          <div class="span8 well">
              {{> input}}
          </div>
      </div>
      <div class="row-fluid">
          <div class="span8 well">
              {{> messages}}
          </div>
      </div>
    {{else}}
      <div class="hero-unit">
          <h1>Welcome to MeteorChat</h1>
          <p>Please login!</p>
      </div>
    {{/if}}

  </div>
</template>


<template name="input">
    <input type="text" id="msg" placeholder="Your message goes here...">
    <input type="button" value="Send message" class="btn btn-primary sendMsg">
</template>

<template name="messages">
    <div id="messages">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>


<template name="message">
    <p><strong>{{user}}</strong> <span>({{timestamp}})</span>: <i>{{msg}}</i></p>
</template>
